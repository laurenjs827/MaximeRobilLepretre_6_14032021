<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FishEye - page photographer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <a href="index.html">
      <img src="./assets/logo/logo-fisheye.svg" alt="Fisheye Home page">
    </a>
  </header>
  <!-- MAIN -->
  <main>
    <section>
      <header>
        <h1></h1>
        <p></p>
        <p></p>
        <ul></ul>
        <button 
          type="button" 
          aria-controls="dialog-form" 
          aria-haspopup="dialog" 
          title="Contact me">
          Contactez-moi
        </button>
      </header>
      <label for="sort-by"></label>
      <select name="sort-media" id="sort-by">
        <option value="Popularité"></option>
        <option value="Date"></option>
        <option value="Titre"></option>
      </select>
      <ul></ul>
    </section>
  </main>
  <!-- MODAL FORM -->
  <div 
    role="dialog" 
    aria-labelledby="dialog-form" 
    aria-describedby="contact form"
    aria-modal="true"
    aria-hidden="true"
    tabindex="-1">
    <div role="document">
      <form action="photograper.html" method="POST" id="contact-form" name="contact">
        <header aria-label="contact form header">
          <h1>Contactez-moi</h1>
          <button type="button" id="btn-close-form" data-dismiss="dialog-form" aria-label="Close Contact form">
            <img src="./assets/icons/close-form.svg" alt="Close Contact form" aria-hidden="true">
          </button>
        </header>
        <label for="first-name">Prénom</label>
        <input type="text" name="first-name" id="first-name" aria-labelledby="label-firstname" aria-required=true>
        <label for="last-name">Prénom</label>
        <input type="text" name="last-name" id="last-name" aria-labelledby="label-lastname" aria-required=true>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" aria-labelledby="label-email" aria-required=true>
        <label for="comment">Votre message</label>
        <textarea name="comment" id="comment" cols="15" rows="5" aria-labelledby="label-comment"aria-required=true></textarea>
        <input type="submit" value="Envoyer">
      </form>
    </div>
  </div>
  <!-- LIGHTBOX MEDIAS -->
  <div 
    role="dialog"
    aria-labelledby="dialog-medias" 
    aria-describedby="medias modal"
    aria-modal="true"
    aria-hidden="true"
    tabindex="-1">
    <div role="document">
      <button type="button" id="btn-close-medias" data-dismiss="dialog-medias" aria-label="Close dialog">
        <img src="./assets/icons/close-lightbox.svg" alt="Close dialog" aria-hidden="true">
      </button>
      <button type="button" role="link" aria-label="Previous image">
        <img src="./assets/icons/arrow.svg" alt="Previous image" aria-hidden="true">
      </button>
      <!-- Récupération des images ou vidéos -->
      <div id="medias"></div>
      <button type="button" role="link" aria-label="Next image">
        <img src="./assets/icons/arrow.svg" alt="Next image" aria-hidden="true">
      </button>
    </div>
  </div>
</body>
</html>
