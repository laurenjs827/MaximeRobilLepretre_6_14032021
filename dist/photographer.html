<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FishEye - page photographer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<script defer src="main.bundle.js"></script></head>
<body>
  <!-- HEADER -->
  <header>
    <a href="index.html">
      <img src="./assets/logo/logo-fisheye.svg" alt="Fisheye Home page">
    </a>
    <h1></h1>
    <p></p>
    <p></p>
    <ul></ul>
    <button type="button" title="Contact me">Contactez-moi</button>
  </header>
  <!-- MAIN -->
  <main>
    <section class="medias-content">
      <label for="sort-by"></label>
      <select name="sort-media" id="sort-by" aria-labelledby="label-sort-by">
        <option value="Popularité"></option>
        <option value="Date"></option>
        <option value="Titre"></option>
      </select>
      <ul></ul>
    </section>
  </main>
  <!-- FORM -->
  <form action="photograper.html" method="POST" id="contact-form" name="contact">
    <header aria-label="contact form header">
      <h1>Contactez-moi</h1>
      <button id="btn-close" title="close form" type="button">
        <img src="./assets/icons/close-form.svg" alt=" close form">
      </button>
    </header>
    <label for="first-name">Prénom</label>
    <input type="text" name="first-name" id="first-name" aria-labelledby="label-firstname">
    <label for="last-name">Prénom</label>
    <input type="text" name="last-name" id="last-name" aria-labelledby="label-lastname">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" aria-labelledby="label-email">
    <label for="comment">Votre message</label>
    <textarea name="comment" id="comment" cols="15" rows="5" aria-labelledby="label-comment"></textarea>
    <input type="submit" value="Envoyer">
  </form>
  <!-- MEDIAS MODAL -->
</body>
</html>
